         server: 45.207.199.44
         port: 39001
         username: "admins"
         password: "YwzJPk4KscaycpBK"
         local-dir: ./dist/
         server-dir: /www/
         dangerous-clean-slate: true
         log-level: verbose
         timeout: 120000
